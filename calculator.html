<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="heading">simple calculator</div>
    <div id="main_cal">
        <div id="display_area">
            <input type="text" id="display" readonly>
        </div>
        <div id="buttons">
            <button onclick="result='';
            document.querySelector('#display').value=''">
            C</button>
            <button onclick="result+='1';
            document.querySelector('#display').value=result">
            1</button>
            <button onclick=" result+='2';
            document.querySelector('#display').value=result ">
            2</button>
            <button onclick="result+='+';
            document.querySelector('#display').value=result ">
            +</button>
            <button onclick="result+='3';
            document.querySelector('#display').value=result ">
            3</button>
            <button onclick="result+='4';
            document.querySelector('#display').value=result ">
            4</button>
            <button onclick="result+='-';
            document.querySelector('#display').value=result ">
            -</button>
            <button onclick="result+='5';document.querySelector('#display').value=result ">5</button>
            <button onclick="result+='6';document.querySelector('#display').value=result ">6</button>
            <button onclick="result+='*';document.querySelector('#display').value=result">*</button>
            <button onclick="result+='7';document.querySelector('#display').value=result ">7</button>
            <button onclick="result+='8';document.querySelector('#display').value=result ">8</button>
            <button onclick="result+='/';document.querySelector('#display').value=result">/</button>
            <button onclick="result+='9';document.querySelector('#display').value=result ">9</button>
            <button onclick="result+='0';document.querySelector('#display').value=result ">0</button>
            <button onclick="result=eval(result);document.querySelector('#display').value=result">=</button>
        </div>
    </div>
    
    <script src="calculator.js"></script>
</body>
</html>
